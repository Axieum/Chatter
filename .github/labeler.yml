# For more information, see https://github.com/actions/labeler.

# Add 'documentation' label to any document related changes
documentation:
  - '**/*.{md,txt}'  # markdown and text

# Add 'localisation' label to any translation changes
localisation:
  - '**/lang/**/*'

# Add 'build' label to any build related changes
build:
  - '**/*.gradle'
  - '**/*.properties'
  - '**/fabric.mod.json'  # fabric mod metadata
  - '**/mods.toml'  # forge mod metadata

# Add the 'chatter-api' label to changes in the Chatter API module
chatter-api: 'chatter-api/**/*'

# Add the 'chatter-discord' label to changes in the Chatter Discord module
chatter-discord: 'chatter-discord/**/*'

# Add the 'chatter-styling' label to changes in the Chatter Styling module
chatter-styling: 'chatter-styling/**/*'

# Add the 'chatter-world' label to changes in the Chatter World module
chatter-world: 'chatter-world/**/*'
